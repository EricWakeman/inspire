<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>inspire</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class=" row navbar navbar-dark navbar-expand bg-dark text-light justify-content-between">
                <a class="navbar-brand col-3" href="#">
                    <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                    <span class="ml-2">Inspire</span>
                </a>
                <div class="col-4">
                    <div class="row" id="weatherDisplay">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary" onclick="app.weatherController.drawWeatherK()">°K</button>
                            <button class="btn btn-primary" onclick="app.weatherController.drawWeatherC()">°C</button>
                            <button class="btn btn-primary" onclick="app.weatherController.drawWeatherF()">°F</button>

                        </div>
                    </div>

                </div>
            </nav>

        </div>
    </header>
    <main class="image" id="bg-image" style="">
        <div class="container fluid ">
            <div class="row d-flex  justify-content-around align-items-center main-display">
                <div class="col-4 border text-center" id="clock">
                </div>
                <div class="col-4">
                    <div class="card text-center">
                        <div class="card-header">
                            <h4>To Do List!</h4>
                            <p id="tracker"></p>
                        </div>
                        <div class="card-body text-left">
                            <ul id="todo">
                                <h6> Your tasks will appear here!</h6>
                            </ul>
                            <form onsubmit="app.todosController.addTodo(event)" class="d-flex align-items-center">
                                <input type="text" class="shadow rounded" placeholder="New Task" name="Task-Field"
                                    id="taskInput">
                                <button type="submit" class="btn btn-primary shadow">Add Task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mb-3">
                <div class="col-6 bg-dark text-light rounded">
                    <div class="row quote-place" onmouseover="app.quotesController.reveal()"
                        onmouseout="app.quotesController.conceal()">
                        <button class="col-12 btn btn-link" onclick="app.quotesController.newQuote()">New
                            Quote</button>
                        <div class="col-12" id="quote">


                        </div>
                        <div class="col-12 hidden" id="author">


                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary mb-3" onclick="app.imagesController.newImage()">New Image</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <span>Made with love by Gremlins.</span>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
